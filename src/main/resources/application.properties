# Configuracion del servidor
server.port=8089
spring.application.name=notification-delivery

# Configuracion de RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configuracion de Email (MailDev)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=noreply@tuapp.com

# ? URLs apuntando al BACKEND (8080) en lugar del frontend
app.backend.base-url=http://localhost:8080
app.backend.reset-password-url=${app.backend.base-url}/api/password/reset
app.backend.login-url=${app.backend.base-url}/auth/login

# URLs del frontend (para futuro uso)
app.frontend.base-url=http://localhost:4200
app.frontend.reset-password-url=${app.frontend.base-url}/reset-password
app.frontend.login-url=${app.frontend.base-url}/login

# Flag para decidir si usar frontend o backend en los links
app.use-backend-links=true

# Configuracion de la aplicacion
app.name=MiApp
app.support-email=soporte@tuapp.com

# Logging
logging.level.co.edu.uniquindio.notification_delivery=DEBUG
logging.level.org.springframework.amqp=DEBUG